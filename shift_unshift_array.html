<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>SHIFT()</h2>
    <h1 id="demo"></h1>
    <button onclick="shift()">shift</button>
    <br>
    <br>
    <h1 id="demo1"></h1>
    <h2>UNSHIFT()</h2>
    <button onclick="unshift()">shift</button>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>



    <script>
        let cars = ["tata", "buggati", "lambo"];
        document.getElementById("demo").innerHTML = cars;
        function shift() {
            cars.shift();
            document.getElementById("demo1").innerHTML = cars;
            console.log(cars);
        }


        let bikes = ["harley", "honda", "bentley"]
        document.getElementById("demo2").innerHTML = bikes

        function unshift() {
            bikes.unshift("bullet")
            document.getElementById("demo3").innerHTML = bikes
        }


    </script>
</body>

</html>
