<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>try and catch </h1>
    <p id="output"></p>
    <p id="result"></p>

    <script>
        try {
          addalert("welcome")
        } catch (error) {
            document.getElementById("output").innerHTML = error.message;
            document.getElementById("result").innerHTML = error;
        }
    </script>
</body>

</html>
