    <script>
        class shop {
            constructor(location, timings, type) {
                this.place = location;
                this.time = timings;
                this.type = type;
            }
        }
        const sweetshop = new shop("bengaluru", "9-6", "fruits");
        const vegetableshop = new shop("karnataka", "2-6", "vegetables");
        const Lassishop = new shop("mangalore", "6-10", "lassi&icecreams");
        document.getElementById("demo1").innerHTML = sweetshop.place + " " + sweetshop.time +
            " " + vegetableshop.type + " " + Lassishop.time;
        // how to define and use a class method

        class human {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            };


            presentage() {
                const date = new Date();
                return date.getFullYear() - this.age;
            }
        }

        const person = new human("chandu", 24);

        document.getElementById("demo2").innerHTML = person.name
            + " was born in  " + person.presentage();


        //  super method 


        class company {
            constructor(name) {
                this.companyName = name;
            }
            presentcompany() {
                return this.companyName + " has gst number:- "
            }
        }



        class gstNUMBER extends company {
            constructor(name, gst) {
                super(name);
                this.gstnumber = gst;
            }

            currentgst() {
                return this.presentcompany() 
             +" "+ this.gstnumber;
            }
        }
        const mycompany = new gstNUMBER("silks&sarees","X34OIUTW");
        document.getElementById("demo3").innerHTML = mycompany.currentgst();
