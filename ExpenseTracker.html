<body>
    <h1>Expense Tracker</h1>
    <div>
        <label for="desc">Description : - </label>
        <input type="text" id="desc">

        <label for="amt">Amount : - </label>

    <button onclick="transcation()">Add transcation</button>

        total amount <p id="output"></p>
    </div>
    <div>
        transcation <h1 id="result"></h1>

    <script>
        function transcation() {

            let descriptionTask = document.getElementById("desc").value;

            document.getElementById("result").innerHTML = descriptionTask;

            document.getElementById("desc").value = "";

            let moneyAdded = document.getElementById("amt").value;

            document.getElementById("output").innerHTML = moneyAdded;

            document.getElementById("amt").value = ""

        }
    </script>
