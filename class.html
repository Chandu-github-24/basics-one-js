    <script>
        class human {
            constructor(name, YearOfBirth) {
                this.humanName = name,
                    this.D_o_b = YearOfBirth
            }

            age() {
                const presentYear = new Date();
                return presentYear.getFullYear() - this.D_o_b;
                //    return  "hello ";
            }
        }

        const person = new human("haridev", 1999)

            + " years old ";
