<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>this</h1>
    <h2>this keyword used to refere current classnameor
        object's instance variable or key name </h2>
    <p id="output"></p>
    <script>
        const Cars = {
            tyres: "alloy",
            material: "steel",
            ledLights: true,
            brand: "benz",
            bootspace: "hatchback",
            CARNAME: function () {
                return (this.tyres + " tyres are used for " + this.brand);
            },
        }
        document.getElementById("output").innerHTML = Cars.CARNAME();
        Cars.CARNAME();
    </script>
</body>

</html>
