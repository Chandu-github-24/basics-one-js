<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH OPERSTIONS</title>
</head>

<body>
    <h1>MATH OPERSTIONS</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <p id="demo8"></p>
    <p id="demo9"></p>

    <p id="demo11"></p>

    <p id="demo14"></p>
    <p id="demo15"></p>
    <script>
        let math1 = Math.round(4.67)
        document.getElementById("demo1").innerHTML = math1;
        let math2 = Math.ceil(3.2)
        document.getElementById("demo2").innerHTML = math2;
        let math3 = Math.round(4.67)
        document.getElementById("demo3").innerHTML = math3;
        let math4 = Math.floor(2.2)
        document.getElementById("demo4").innerHTML = math4;
        let math5 = Math.round(4.67)
        document.getElementById("demo5").innerHTML = math5;
        let math6 = Math.trunc(12.678)
        document.getElementById("demo6").innerHTML = math6;
        let math7 = Math.sign(-23)
        document.getElementById("demo7").innerHTML = math7;
        let math8 = Math.pow(4, 6)
        document.getElementById("demo8").innerHTML = math8;
        let math9 = Math.sqrt(16, 2)
        document.getElementById("demo9").innerHTML = math9;
        let math10 = Math.abs(-1345.98)
        document.getElementById("demo10").innerHTML = math10;
        let math11 = Math.min(12, 4567, 2, 3)
        document.getElementById("demo11").innerHTML = math11;
        let math12 = Math.max(12, 67, 89, 54)
        document.getElementById("demo12").innerHTML = math12;

        // math random 
        let mathRandom = Math.random();
        document.getElementById("demo13").innerHTML = mathRandom;

        const mathrandomFloor = Math.floor(Math.random() * 10)

        document.getElementById("demo14").innerHTML = mathrandomFloor;

        document.getElementById("demo15").innerHTML = 100 < 23;







    </script>
</body>
