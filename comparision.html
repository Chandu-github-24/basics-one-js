        function calculateGrade() {

            let marksInput = document.getElementById("num");

            if (isNaN(marks)) {
                resultELEMENT.innerText = "please enter a valid number";

            } else if (marks >= 90) {
                resultELEMENT.innerText = "you secured Grade A";

            else if (marks >= 80) {

            }

            else if (marks >= 70) {

            }

            }
