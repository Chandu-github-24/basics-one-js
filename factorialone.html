<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>factorial</h1>
    <input type="number" id="inputid" placeholder="enter a number">
    <br><br>
    <button onclick="factorialNum()">button</button>
    <p id="result"></p>
    <script>

        function factorialNum() {
            let num = document.getElementById("inputid").value;
            if (num == 0 || num == 1) {
                document.getElementById("result").innerHTML = 1;

            } else {
                let fact = 1
                for (let i = 1; i <= num; i++) {
                    fact *= i;
                    document.getElementById("result").innerHTML = fact;
                }
            }
            document.getElementById("inputid").value = "";
        }
    </script>
</body>

</html>
