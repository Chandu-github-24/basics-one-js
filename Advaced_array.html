<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>advanced array</h1>

    <button onclick="code()">button</button>
    <p id="demo"></p>
    <script>

        const items = [
            { name: "item1", price: 10 },
            { name: "item2", price: 20 },
            { name: "item3", price: 30 },
        ]

        const totalamount = calculatetotalitems(items);

        function calculatetotalitems(items) {
            let total = 0;
            for (let i = 0; i < items.length; i++) {

                total += items[i].price;
            }

            return total;

        }
        function code() {
            document.getElementById("demo").innerHTML = totalamount;
        }









    </script>

</body>

</html>
