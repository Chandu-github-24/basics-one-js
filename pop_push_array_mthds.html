<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array mthds pop and push </h1>
    <h1 id="demo"></h1>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>
    <h1 id="demo4"></h1>
    <button onclick="displayArraymthds()">click here for array methods </button>
    <script>
        function displayArraymthds() {
            let arrayFruits = ["mango", "orange", "grapes"]
            console.log(arrayFruits)
            let popfruit = arrayFruits.pop()
            // arrayFruits.push(pushFruit);

            console.log(arrayFruits);
            console.log(`popped fruit :- ${popfruit} after popping remaining array :- ${arrayFruits}`)


            let arrayveg = ["tomato", "onion", "radddish", "carrot"]

            console.log(arrayveg);

            let pushveg = "brinjal"

            arrayveg.push(pushveg);
            console.log(arrayveg)

            console.log(`push element vegetable is ${pushveg}
             the entire veg after pushing veg is :- ${arrayveg}`)


        }    
    </script>
</body>

</html>
